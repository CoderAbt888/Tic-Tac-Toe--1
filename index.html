<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
<script async defer  src="game.js"></script>

</head>
<body>
  <h1 align="center"> Tic Tac Toe Game </h1>
  <h2 align="center"> Player <span id="player"> X </span> Turn </h2>
  <table align="center" id="game">
    <tr>
      <td onclick= "Click(0,0)"> </td>
      <td onclick="Click(0,1)"> </td>
      <td onclick="Click(0,2)"> </td>
    </tr>
    <tr>
      <td onclick="Click(1,0)"> </td>
      <td onclick="Click(1,1)"> </td>
      <td onclick="Click(1,2)"> </td>
    </tr> 
    <tr>
      <td onclick="Click(2,0)"> </td>
      <td onclick="Click(2,1)"> </td>
      <td onclick="Click(2,2)"> </td>
    </tr>
  </table>
</body>
</html>
